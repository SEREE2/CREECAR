 <html lang="en" data-rh="lang">
      <link rel="icon" style="width: 100%; height: 100%;" href="https://lh5.googleusercontent.com/d/1yRi_GNMcuYWbtRqeoE-9yuveKEg-lrv_" data-rh="true">
      <title>กรุงเทพซีรีคาร์ แพลตฟอร์มซื้อขายรถยนต์</title>
      <meta data-rh="true" charset="utf-8">
      <meta data-rh="true" name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,maximum-scale=1">
      
      <meta data-rh="true" name="description" content="ศูนย์รวมรถยนต์มือ2 คัดเกรดคุณภาพ ราคาถูก ซื้อขายง่ายและปลอดภัย">
      
      <meta data-rh="true" property="og:image" style="width: 100%; height: 100%;" content="https://lh5.googleusercontent.com/d/1fY3KLZZ12AMajvH4xlr9CnwPtusKg9kM">
     
<iframe style="position: absolute;top: 0;left: 0;width: 100%;height: 100%;border: 0;" src="" id="myFrame"></iframe>

<script>
    let link = window.location.href;
    let link1 = decodeURIComponent(link);
    let params = "";

    // ตรวจสอบว่ามีเครื่องหมาย ? หรือไม่
    if (link1.includes("?")) {
        params = link1.split("?")[1].split("&")[0]; // ดึงค่าพารามิเตอร์แรก
        localStorage.setItem("lastParams", params); // เก็บค่าไว้ใน localStorage
    } else {
        params = localStorage.getItem("lastParams") || ""; // ใช้ค่าที่เก็บไว้ ถ้าไม่มีให้เป็น ""
    }

    // URL ปลายทาง
    let link3 = "https://script.google.com/macros/s/AKfycbx6FZCUPRZxhbyWSLuDCCBQkWS0i9KF3H6Juv3iGxOeL1dBWjNsYbpp_l5VQ9LvmFzM/exec?seree=" + params;
    console.log(link3);

    // ตั้งค่า iframe
    if (link.includes("sereecar.github.io/index.html")) {
        document.querySelector("#myFrame").setAttribute("src", "");
    } else {
        document.querySelector("#myFrame").setAttribute("src", link3);
    }
</script>

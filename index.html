
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>กรุงเทพซีรีคาร์ แพลตฟอร์มซื้อขายรถยนต์</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="ศูนย์รวมรถยนต์มือ2 คัดเกรดคุณภาพ ราคาถูก ซื้อขายง่ายและปลอดภัย">
  <link rel="icon" href="https://lh5.googleusercontent.com/d/1yRi_GNMcuYWbtRqeoE-9yuveKEg-lrv_">
  <meta property="og:image" content="https://lh5.googleusercontent.com/d/1fY3KLZZ12AMajvH4xlr9CnwPtusKg9kM">
  <!-- กำหนด URL ที่ต้องการแชร์ให้ Facebook และ search engine ใช้ -->
  <meta property="og:url" content="https://seree2.github.io/CREECAR/HOME?SE2tYTE1Jpt5XY89W7tGavCoS">
  <link rel="canonical" href="https://seree2.github.io/CREECAR/HOME?SE2tYTE1Jpt5XY89W7tGavCoS">
  
  <!-- Meta tag ป้องกันการแคช -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #myFrame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <!-- ย้าย iframe ลงใน body -->
  <iframe id="myFrame" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0;" src=""></iframe>
  
  <script>
    (function(){
      let link = window.location.href;
      let link1 = decodeURIComponent(link); // แปลง URL ที่มี encoding
      let linkParts = link1.split("?");
      
      // ดึงพารามิเตอร์จาก URL (หากมี)
      let params = linkParts.length > 1 ? linkParts[1].split("&")[0] : "";
      
      // เพิ่ม cache-busting parameter เพื่อรีเฟรชข้อมูลใหม่ทุกครั้ง
      let cacheBust = new Date().getTime();
      
      let link3 = "https://script.google.com/macros/s/AKfycby5jHOnK_QIIuM1bjc6JuC6RGI20xrPCEs8JQ7qOVzamoWGuO3ESR8857jDnO7Y57cE/exec?seree=" 
                    + params + "&cb=" + cacheBust;
      console.log(link3);
      
      // ตรวจสอบ URL ถ้าเป็นหน้า index.html ให้ไม่โหลด iframe
      if (link.includes("sereecar.github.io/index.html")) {
          document.querySelector("#myFrame").setAttribute("src", "");
      } else {
          document.querySelector("#myFrame").setAttribute("src", link3);
      }
    })();
  </script>
</body>
</html>

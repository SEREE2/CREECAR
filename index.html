        }

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      color: #2d7cff;
    }
    #myFrame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
      display: none;
    }
  </style>
</head>
<body>
  <!-- แสดงข้อความโหลด -->
  <div id="loading">กำลังเตรียมโหลดแพลตฟอร์ม...</div>

  <!-- iframe -->
  <iframe id="myFrame" src=""></iframe>
  
  <script>
    (function() {
      let link = window.location.href;
      let link1 = decodeURIComponent(link);
      let linkParts = link1.split("?");
      let params = linkParts.length > 1 ? linkParts[1].split("&")[0] : "";
      let cacheBust = new Date().getTime();
      let link3 = "https://script.google.com/macros/s/AKfycby5jHOnK_QIIuM1bjc6JuC6RGI20xrPCEs8JQ7qOVzamoWGuO3ESR8857jDnO7Y57cE/exec?seree=" 
                    + params + "&cb=" + cacheBust;

      console.log(link3);

      let iframe = document.querySelector("#myFrame");
      let loadingDiv = document.querySelector("#loading");

      // เมื่อ iframe โหลดเสร็จให้ซ่อนข้อความ "กำลังโหลด..."
      iframe.onload = function() {
       
        // setTimeout(function () {
        //   loadingDiv.style.display = "none";
        // }, 1500);
       
          loadingDiv.style.display = "none";
          iframe.style.display = "block";
      };

      // ตั้งค่า URL ให้ iframe โหลด
      if (!link.includes("sereecar.github.io/index.html")) {
          iframe.setAttribute("src", link3);
      }
    })();
  </script>

</body>
</html>
